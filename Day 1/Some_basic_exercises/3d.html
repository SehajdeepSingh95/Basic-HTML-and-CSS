<style>
  .get_started_button{
    background-color: rgb(121,82,179);
    color: white;
    border-color: white;
    border-radius: 4px;
    border-style: solid;
    height: 40px;
    width: 110px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    border-width: 1px;
    margin-right: 6px;
    transition: background-color 0.15s,
    opacity 0.15s;
  }
    .download_button{
    background-color: white;
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    border-style: solid;
    border-radius: 4px;
    height: 40px;
    width: 110px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    border-width: 1px;
    margin-right: 6px;
    transition: background-color 0.15s,
    color 0.15s, 
    opacity 0.15s;
  }
  .get_started_button:hover{
    background-color: rgb(140,105,195);
  }
  .download_button:hover{
    background-color: rgb(108,117,125);
    color: white;
  }
  .get_started_button:active{
    opacity: 0.7;
  }
  .download_button:active{
    opacity: 0.7;
  }
</style>
<button class="get_started_button">Get Started</button>
<button class="download_button">Download</button>
