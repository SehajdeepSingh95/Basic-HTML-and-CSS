<style>
  .Stretch{
    margin-right: 10px;
    margin-left: 10px;
    height: 36px;
    width: 90px;
    font-size: 18px;
    background-color: green;
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    transition: margin-right 0.15s,
    margin-left 0.15s,
    width 0.15s,
    opacity 0.15s;
    cursor: pointer;
  }
  .Stretch:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-right: 0px;
    margin-left: 0px;
    width: 100px;
  }
  .Stretch:active{
    opacity: 0.7;
  }
</style>
<button class="Stretch">One</button>
<button class="Stretch">Two</button>
<button class="Stretch">Three</button>
